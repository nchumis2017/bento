            $('.carousel.carousel-slider').carousel({
                fullWidth: true, 
            });
            var token_type = ['1P', '2P', '3P', '4P', '5P'];
            var i = 0;
            $('#show_token_type').append('<h3>' + token_type[i] + '</h3>');
            
            setInterval(function(){
                $('#show_token_type').empty();
                $('.carousel').carousel('next');
                i++;
                i %= 5;
                $('#show_token_type').append('<h3>'+token_type[i]+'</h3>');
            }, 4000);
            
        });
    </script>
